<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <input type="hidden" th:field="*{id}">

    Name: <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></span> <br />

    Content: <input type="text" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}"  th:errors="*{content}"></span> <br />

    Date:<textarea rows="1" th:field="*{Date}"></textarea>
    <span th:if="${#fields.hasErrors('date')}"  th:errors="*{date}"></span> <br />

    Sentby: <input type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}"  th:errors="*{sentby}"></span> <br />



    <input type="submit" value="Submit">


</form>

</body>
</html>
